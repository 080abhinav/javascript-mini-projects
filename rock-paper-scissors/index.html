<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/rock-paper-scissors.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0XZHT7HGFT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-0XZHT7HGFT');

<body>

    <div class="navbar">
        <div class="hover">
            <img src="images/rock-paper-scissors.png" alt="logo" class="logo">
        </div>
        <div>
            <p class="title">ROCK PAPER SCISSORS</p>
        </div>
        <div>
            <button onclick="rule()" class="rulebook hover">Rules</button>
        </div>
    </div>
    <div class="rule">
        <div class="rule-content">
            <div class="close-btn">
                <button onclick="remove()">❌</button>
            </div>
            <img src="images/rule.png" alt="rule" class="rule-img">
        </div>
    </div>

    <p class="heading">MAKE A MOVE</p>
    <div class="main">

        <button class="game-button hover" onclick="playGame('rock')"><img src="images/handrock.png" alt="rock"
                class="game-img"></button>


        <button class="game-button hover" onclick="playGame('paper')"><img src="images/handpaper.png" alt="paper"
                class="game-img"></button>

        <button class="game-button hover" onclick="playGame('scissor')"><img src="images/handscissors.png"
                alt="scissors" class="game-img"></button>

    </div>
    <div class="score">
        <table>
            <tr>
                <th>YOU</th>
                <th>COMPUTER</th>
                <th>DRAWS</th>
            </tr>
            <tr>
                <td id="you">0</td>
                <td id="comp">0</td>
                <td id="draw">0</td>
            </tr>
        </table>
    </div>
    <div class="reset-score">
        <button onclick="reset()" class="reset-btn hover">RESET SCORE</button>
    </div>


    <div class="footer">
        <center>
            <div>Made with ❤️ by Abhinav</div>
        </center>
        <div class="connect">
            <div class="template">Connect with me</div>
            <div class="links">
                <a class="hover" href="mailto:08abhinav03singh@gmail.com" target="_blank"><i
                        class="fa-solid fa-envelope fa-lg"></i>Mail Me</a>
                <a class="hover" href="https://www.linkedin.com/in/080abhinav/" target="_blank"><i
                        class="fa-brands fa-linkedin fa-lg"></i>LinkedIn</a>
                <a class="hover" href="https://github.com/080abhinav" target="_blank"><i
                        class="fa-brands fa-github fa-lg"></i>GitHub</a>
                <a class="hover" href="https://x.com/080abhinav" target="_blank"><i
                        class="fa-brands fa-x-twitter fa-lg"></i>X(Twitter)</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
